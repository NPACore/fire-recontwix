; SSH server fingerprint
;remote_ssh_fingerprint=c0:29:1d:66:4e:65:c6:dd:44:fe:d0:14:9a:23:6b:1a
remote_ssh_fingerprint=4f:9d:13:00:78:dc:e0:25:7f:37:fb:7d:35:8e:65:08

; Close SSH tunnel after this many seconds if unused
auto_close_duration=900
