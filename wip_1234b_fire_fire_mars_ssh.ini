[OpenRecon]
; Server IP address
hostname=192.168.2.1

; Server port number
port=9003

; ----------------------------------------------------------
[chroot]
; Enable starting of chroot process on MARS
start_chroot=true

; Path containing chroot file on MARS
chroot_image_path=%MEDHOME%/MriCustomer/ice/fire/chroot

; Chroot image file name
chroot_image_name=wip_1234b_fire_fire-python-chroot.img

; Command to start chroot process (relative to inside the chroot image)
chroot_command=/opt/code/python-ismrmrd-server/start-fire-python-server.sh /tmp/share/log/python_ismrmrd_server_`date '+%Y%m%d_%H%M%S'`.log

; Process name of chroot process (used to determine if server is started correctly)
chroot_search_string=python3

; Stop chroot process after image reconstruction is complete (chroot image is still mounted)
chroot_stop_after_finish=true

; Maximum residual memory usage by chroot process after image reconstruction is complete.  Process is stopped if exceeded
chroot_allowable_residual_memory_usage=128

; ----------------------------------------------------------
[tunnel]
; Open SSH tunnel from host (Windows console) to server
open_tunnel=true

; IP address of Windows console
local_hostname=192.168.2.1

; FIRE port number on Windows console
local_fire_port=9003

; Public IP address of server
remote_hostname=192.168.2.2

; Local IP address of server (may be different than public IP if server is behind a NAT)
remote_bindname=192.168.2.2

; Port where SSH server is listening on server
remote_ssh_port=22

; Port where FIRE process is listening on server
remote_fire_port=9002

; SSH username to log into server
remote_user=root

; Passwordless SSH key file corresponding to remote_user (in PuTTY/Plink .ppk format)
remote_ssh_key_file=unused

; SSH server fingerprint
remote_ssh_fingerprint=ab:b7:db:f4:9c:f7:9a:03:c3:ea:dd:35:57:e7:bf:6e

; Close SSH tunnel after this many seconds if unused
auto_close_duration=900